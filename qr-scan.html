<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #cc0000;
      margin-bottom: 20px;
    }

    #reader {
      width: 320px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }

    .btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>

  <h1>Scan QR Code</h1>

  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <button class="btn" onclick="goBack()">‚Üê Back to Dashboard</button>

  <script>
    function goBack() {
      window.location.href = "user-dashboard.html";
    }

    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      // Stop scanning after first scan
      html5QrCode.stop().then(() => {
        document.getElementById("result").innerText = "Scanned: " + decodedText;

        // Save scanned checkpoint to localStorage (optional)
        let history = JSON.parse(localStorage.getItem("walkHistory") || "[]");
        history.push({
          id: decodedText,
          time: new Date().toLocaleString()
        });
        localStorage.setItem("walkHistory", JSON.stringify(history));
      });
    }

    function onScanError(errorMessage) {
      // Ignore for now; this just runs if nothing is detected
    }

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      onScanError
    ).catch(err => {
      document.getElementById("result").innerText = "Camera error: " + err;
    });
  </script>
</body>
</html>
