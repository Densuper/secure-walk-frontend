<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Login - Secure Walkways</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      background-color: #0077ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005dcc;
    }
  </style>
</head>
<body>
  <h2>User Login</h2>
  <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="Password" id="password">
  <button onclick="login()">Login</button>
  <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessageElement = document.getElementById("errorMessage");
      errorMessageElement.textContent = ''; // Clear previous error messages

      if (!username || !password) {
        errorMessageElement.textContent = "Please enter both username and password.";
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('authToken', data.token);
          window.location.href = "user-dashboard.html";
        } else {
          errorMessageElement.textContent = data.message || 'Login failed. Please try again.';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessageElement.textContent = 'An error occurred during login. Please try again later.';
      }
    }
  </script>
</body>
</html>
