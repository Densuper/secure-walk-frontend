<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b152d">
  <title>User Login - Secure Walkways</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="page-centered">
  <div class="auth-card">
    <h2>User Login</h2>
    <form id="userLoginForm" class="field-stack" novalidate>
      <input type="text" placeholder="Username" id="username" autocomplete="username" required>
      <input type="password" placeholder="Password" id="password" autocomplete="current-password" required>
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error-message" role="alert"></p>
  </div>

  <script src="../scripts/app.js"></script>
  <script src="../scripts/theme.js" defer></script>
  <script>
    const loginForm = document.getElementById('userLoginForm');
    const errorMessageElement = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      errorMessageElement.textContent = '';

      if (!username || !password) {
        errorMessageElement.textContent = 'Please enter both username and password.';
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('userAuthToken', data.token);
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          if (typeof logEvent === 'function') {
            logEvent(username, 'USER_LOGIN_SUCCESS', 'User logged in successfully via API.');
          }
          window.location.href = 'user-dashboard.html';
        } else {
          if (typeof logEvent === 'function') {
            logEvent(username, 'USER_LOGIN_FAIL', 'API login failed: ' + (data.message || 'Unknown error'));
          }
          errorMessageElement.textContent = data.message || 'Login failed. Please check your credentials.';
        }
      } catch (error) {
        console.error('Login request failed:', error);
        if (typeof logEvent === 'function') {
          logEvent(username, 'USER_LOGIN_FAIL', 'API login failed: Network error or server unavailable.');
        }
        errorMessageElement.textContent = 'Login request failed. Please check your network connection or try again later.';
      }
    });
  </script>
</body>
</html>
