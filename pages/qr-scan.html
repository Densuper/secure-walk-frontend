<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a; /* Dark background */
      color: #e0e0e0; /* Light text */
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #00acc1; /* Cyan accent, similar to dashboard */
      margin-bottom: 25px;
    }

    #reader {
      width: 100%;
      max-width: 400px; /* Max width for the reader */
      background-color: #2c2c2c; /* Darker background for reader area */
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      overflow: hidden; /* To contain the scanner video */
      margin-bottom: 20px;
    }
    /* Make the video element responsive if library doesn't handle it well */
    #reader video {
        width: 100% !important;
        height: auto !important;
    }

    #scanResult { /* Changed ID from #result to #scanResult for clarity */
      margin-top: 20px;
      padding: 10px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box; /* Include padding in width */
    }
    .scan-success { color: #28a745; background-color: #e9f7ef; border: 1px solid #28a745; }
    .scan-error   { color: #dc3545; background-color: #fdeaec; border: 1px solid #dc3545; }
    .scan-info    { color: #007bff; background-color: #e7f3ff; border: 1px solid #007bff; }


    .btn-back { /* Changed class from .btn to .btn-back for specificity */
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #007bff; /* Blue, similar to dashboard buttons */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none; /* If using <a> tag */
      transition: background-color 0.2s ease;
    }

    .btn-back:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>

  <h1>Scan QR Code</h1>

  <div id="reader" style="display: none;"></div>
  <div id="scanResult">Initializing scanner...</div>

  <button class="btn-back" onclick="goBack()">‚Üê Back to Dashboard</button>

  <script src="../scripts/data.js"></script>
  <script src="../scripts/app.js"></script>
  <script>
    let currentUser = null;
    let activeWalk = null;
    let html5QrCode = null; // Keep instance for potential stop/clear

    function goBack() {
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().catch(err => console.error("Error stopping scanner:", err));
      }
      window.location.href = "user-dashboard.html";
    }

    document.addEventListener('DOMContentLoaded', function() {
      const readerDiv = document.getElementById('reader');
      const scanResultDiv = document.getElementById('scanResult');

      if (typeof initializeData === 'function') initializeData();
      
      currentUser = typeof getCurrentUser === 'function' ? getCurrentUser() : null;
      if (!currentUser) {
        scanResultDiv.textContent = "User not logged in. Please login from the dashboard.";
        scanResultDiv.className = 'scan-error';
        return;
      }

      activeWalk = typeof getActiveWalkForUser === 'function' ? getActiveWalkForUser(currentUser.username) : null;
      if (!activeWalk) {
        scanResultDiv.textContent = "No active patrol found. Please start a patrol from the dashboard.";
        scanResultDiv.className = 'scan-error';
        return;
      }

      // If all checks pass, show reader and initialize
      readerDiv.style.display = 'block';
      scanResultDiv.textContent = "Scanner ready. Point at a QR code.";
      scanResultDiv.className = 'scan-info';
      
      html5QrCode = new Html5Qrcode("reader");
      const qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };

      html5QrCode.start(
        { facingMode: "environment" },
        qrConfig,
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        scanResultDiv.textContent = "Camera initialization failed: " + err;
        scanResultDiv.className = 'scan-error';
        readerDiv.style.display = 'none';
      });
    });

    function onScanSuccess(decodedText, decodedResult) {
      const scanResultDiv = document.getElementById('scanResult');
      if (!activeWalk) {
        scanResultDiv.textContent = "Error: No active walk context. Please return to dashboard.";
        scanResultDiv.className = 'scan-error';
        if (html5QrCode && html5QrCode.isScanning) html5QrCode.stop().catch(e => console.error(e));
        return;
      }

      // Call updateCheckpointStatus from app.js
      // The third parameter `status` is handled by updateCheckpointStatus itself, it expects timestamp
      const scanTime = new Date().toISOString();
      const updateResult = updateCheckpointStatus(activeWalk.id, decodedText, scanTime);

      if (updateResult && updateResult.success) {
        const qrCodeDetail = typeof getQrCodeById === 'function' ? getQrCodeById(decodedText) : null;
        const checkpointName = qrCodeDetail ? qrCodeDetail.name : decodedText;
        
        scanResultDiv.textContent = `Checkpoint '${checkpointName}' scanned successfully!`;
        scanResultDiv.className = 'scan-success';

        if (updateResult.walkCompleted) {
          scanResultDiv.textContent += " Walk complete! All checkpoints scanned. Redirecting to dashboard...";
          if (html5QrCode && html5QrCode.isScanning) {
             html5QrCode.stop().then(() => {
                console.log("Scanner stopped due to walk completion.");
             }).catch(err => console.error("Error stopping scanner after walk completion:", err));
          }
          setTimeout(() => {
            window.location.href = "user-dashboard.html";
          }, 3000); // Redirect after 3 seconds
        }
      } else {
        // Handle specific known non-success cases like 'alreadyScanned' differently if needed
        if (updateResult && updateResult.alreadyScanned) {
             scanResultDiv.textContent = updateResult.message || `Checkpoint already scanned: ${decodedText}`;
             scanResultDiv.className = 'scan-info'; // Use info for already scanned
        } else {
            scanResultDiv.textContent = "Error: " + (updateResult.message || `Invalid QR Code (${decodedText}) for this patrol.`);
            scanResultDiv.className = 'scan-error';
        }
      }
    }

    function onScanFailure(error) {
      // This function is called frequently by the scanner library when no QR code is found in the frame.
      // It's usually not an actual error, so we don't want to spam the user.
      // console.warn(`QR scan failure: ${error}`);
      // Optionally, display a subtle message or do nothing.
      // const scanResultDiv = document.getElementById('scanResult');
      // if (scanResultDiv.textContent.startsWith("Scanner ready")) { // Only if no other message is up
      //   scanResultDiv.textContent = "Scanning for QR code...";
      //   scanResultDiv.className = 'scan-info';
      // }
    }
  </script>
</body>
</html>
