<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #cc0000;
      margin-bottom: 20px;
    }

    #reader {
      width: 320px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }

    .btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>

  <h1>Scan QR Code</h1>

  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <button class="btn" onclick="goBack()">‚Üê Back to Dashboard</button>

  <script>
    function goBack() {
      window.location.href = "user-dashboard.html";
    }

    const html5QrCode = new Html5Qrcode("reader");

    async function onScanSuccess(decodedText, decodedResult) { // Made async
      const resultElement = document.getElementById("result");
      
      // Stop scanning after first scan
      try {
        await html5QrCode.stop();
        console.log("QR Code scanning stopped.");
      } catch (err) {
        console.error("Failed to stop QR Code scanning.", err);
        // Potentially display an error to the user, but for now, we'll proceed with API call
      }

      const token = localStorage.getItem('authToken');
      if (!token) {
        resultElement.innerText = "Error: User not authenticated. Please login again.";
        resultElement.style.color = "red";
        return;
      }

      resultElement.innerText = "Processing scan..."; // Intermediate message

      try {
        const response = await fetch('/api/scan', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token,
          },
          body: JSON.stringify({ qr_code_identifier: decodedText }),
        });

        const data = await response.json();

        if (response.ok) {
          resultElement.innerText = `Successfully scanned: ${data.checkpoint.name || decodedText}`;
          resultElement.style.color = "green";
        } else {
          resultElement.innerText = `Error: ${data.message || 'Scan failed. Please try again.'}`;
          resultElement.style.color = "red";
        }
      } catch (error) {
        console.error('Scan API error:', error);
        resultElement.innerText = 'An error occurred while submitting the scan. Please try again later.';
        resultElement.style.color = "red";
      }
    }

    function onScanError(errorMessage) {
      // Ignore for now; this just runs if nothing is detected
    }

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      onScanError
    ).catch(err => {
      document.getElementById("result").innerText = "Camera error: " + err;
    });
  </script>
</body>
</html>
