<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Secure Walkways</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    h2 {
      margin-bottom: 30px;
    }
    input[type="text"], input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    button[type="submit"] {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      transition: background-color 0.2s;
    }
    #errorMessage {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Dark Mode (current default) */
    body.dark-mode {
      background-color: #181818;
      color: #fff;
    }
    .dark-mode h2 {
      color: #fff;
    }
    .dark-mode input[type="text"], 
    .dark-mode input[type="password"] {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }
    .dark-mode input[type="text"]::placeholder, 
    .dark-mode input[type="password"]::placeholder {
        color: #aaa;
    }
    .dark-mode button[type="submit"] {
      background-color: #ff4d4d; /* Red theme for admin login */
      color: white;
    }
    .dark-mode button[type="submit"]:hover {
      background-color: #cc0000; /* Darker red */
    }
    .dark-mode #errorMessage {
      color: #ff7070; /* Lighter red for dark background */
    }

    /* Light Mode */
    body.light-mode {
      background-color: #f0f2f5;
      color: #333;
    }
    .light-mode h2 {
      color: #333;
    }
    .light-mode input[type="text"], 
    .light-mode input[type="password"] {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
    }
    .light-mode input[type="text"]::placeholder, 
    .light-mode input[type="password"]::placeholder {
        color: #666;
    }
    .light-mode button[type="submit"] {
      background-color: #dc3545; /* Standard red for light mode */
      color: white;
    }
    .light-mode button[type="submit"]:hover {
      background-color: #c82333; /* Darker red */
    }
    .light-mode #errorMessage {
      color: #d93025; /* Standard error red */
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <input type="text" placeholder="Admin Username" id="adminUser" required>
    <input type="password" placeholder="Password" id="adminPass" required>
    <button type="submit">Login</button>
  </form>
  <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

  <script src="../scripts/data.js"></script>
  <script src="../scripts/app.js"></script>
  <script src="../scripts/theme.js" defer></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission

      const usernameInput = document.getElementById('adminUser');
      const passwordInput = document.getElementById('adminPass');
      const errorMessageDiv = document.getElementById('errorMessage');

      const username = usernameInput.value.trim();
      const password = passwordInput.value; // Get password as is

      // Clear previous error messages
      errorMessageDiv.textContent = '';

      if (!username || !password) {
        errorMessageDiv.textContent = 'Please enter both username and password.';
        return;
      }

      // Call loginUser from app.js, now with expectedRole
      const loginResult = loginUser(username, password, 'admin');

      if (loginResult && loginResult.success) {
        // Role check is now handled by loginUser if expectedRole is passed.
        // So, if success is true, the role must be 'admin'.
        logEvent(username, 'ADMIN_LOGIN_SUCCESS', 'Admin user logged in successfully.');
        window.location.href = 'admin-dashboard.html';
      } else {
        // loginResult.success is false, message will be from loginUser
        // This message can be 'Invalid username or password.' OR the role mismatch message.
        logEvent(username, 'ADMIN_LOGIN_FAIL', loginResult.message || 'Admin login failed.');
        errorMessageDiv.textContent = loginResult.message || 'Login failed. Please check your credentials.';
        // No need to manually remove 'currentUser' here, loginUser handles it.
      }
    });
  </script>
</body>
</html>
