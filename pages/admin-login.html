<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Secure Walkways</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      background-color: #ff4d4d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <input type="text" placeholder="Admin Username" id="adminUser" required>
    <input type="password" placeholder="Password" id="adminPass" required>
    <button type="submit">Login</button>
  </form>
  <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

  <script src="../scripts/data.js"></script>
  <script src="../scripts/app.js"></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission

      const usernameInput = document.getElementById('adminUser');
      const passwordInput = document.getElementById('adminPass');
      const errorMessageDiv = document.getElementById('errorMessage');

      const username = usernameInput.value.trim();
      const password = passwordInput.value; // Get password as is

      // Clear previous error messages
      errorMessageDiv.textContent = '';

      if (!username || !password) {
        errorMessageDiv.textContent = 'Please enter both username and password.';
        return;
      }

      // Call loginUser from app.js
      // Assuming data.js calls initializeData() on load.
      const loginResult = loginUser(username, password);

      if (loginResult && loginResult.success) {
        if (loginResult.role === 'admin') {
          // Call logEvent from app.js
          logEvent(username, 'ADMIN_LOGIN_SUCCESS', 'Admin user logged in successfully.');
          // Redirect to admin dashboard
          window.location.href = 'admin-dashboard.html';
        } else {
          // User has a role, but it's not 'admin'
          logEvent(username, 'ADMIN_LOGIN_FAIL', 'Attempted admin login with non-admin role: ' + loginResult.role);
          errorMessageDiv.textContent = 'Access denied. You do not have admin privileges.';
          // Clear current user from local storage as loginUser might have set it
          localStorage.removeItem('currentUser');
        }
      } else {
        // loginResult.success is false
        logEvent(username, 'ADMIN_LOGIN_FAIL', loginResult.message || 'Invalid username or password.');
        errorMessageDiv.textContent = loginResult.message || 'Login failed. Please check your credentials.';
      }
    });
  </script>
</body>
</html>
