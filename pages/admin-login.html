<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Secure Walkways</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      background-color: #ff4d4d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <input type="text" placeholder="Admin Username" id="adminUser">
  <input type="password" placeholder="Password" id="adminPass">
  <button onclick="adminLogin()">Login</button>

  <script>
    function adminLogin() {
      const user = document.getElementById('adminUser').value;
      const pass = document.getElementById('adminPass').value;

      // Temporary dummy check (replace with backend auth later)
      if (user === "admin" && pass === "admin") {
        alert("Admin login successful!");
        // Redirect to admin dashboard (create this later)
        location.href = "admin-dashboard.html";
      } else {
        alert("Invalid admin credentials");
      }
    }
  </script>
</body>
</html>
