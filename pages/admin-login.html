<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b152d">
  <title>Admin Login - Secure Walkways</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="page-centered">
  <div class="auth-card">
    <h2>Admin Login</h2>
    <form id="adminLoginForm" class="field-stack">
      <input type="text" placeholder="Admin Username" id="adminUser" autocomplete="username" required>
      <input type="password" placeholder="Password" id="adminPass" autocomplete="current-password" required>
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error-message" role="alert"></p>
  </div>

  <script src="../scripts/data.js"></script>
  <script src="../scripts/app.js"></script>
  <script src="../scripts/theme.js" defer></script>
  <script>
    const adminLoginForm = document.getElementById('adminLoginForm');
    const errorMessageElement = document.getElementById('errorMessage');

    adminLoginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('adminUser').value.trim();
      const password = document.getElementById('adminPass').value;
      errorMessageElement.textContent = '';

      if (!username || !password) {
        errorMessageElement.textContent = 'Please enter both username and password.';
        return;
      }

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('adminAuthToken', data.token);
          window.location.href = 'admin-dashboard.html';
        } else {
          errorMessageElement.textContent = data.message || 'Admin login failed. Please try again.';
        }
      } catch (error) {
        console.error('Admin login error:', error);
        errorMessageElement.textContent = 'An error occurred during admin login. Please try again later.';
      }
    });
  </script>
</body>
</html>
