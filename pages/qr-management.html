<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Management</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #cc0000;
    }

    .qr-entry {
      background: #fff;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .qr-entry span {
      font-size: 16px;
    }

    .buttons button {
      padding: 6px 10px;
      margin-left: 5px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #990000;
    }

    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #cc0000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Management</h1>

    <div class="qr-entry">
      <span><strong>QR Code:</strong> checkpoint-101</span>
      <div class="buttons">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>

    <div class="qr-entry">
      <span><strong>QR Code:</strong> checkpoint-102</span>
      <div class="buttons">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>

    <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
