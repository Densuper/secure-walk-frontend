<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Secure Walkways</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .progress {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }

    .progress-bar {
      width: 40%; /* fake progress */
      height: 100%;
      background: #00ff99;
    }

    .checkpoint {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin: 10px auto;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkpoint.completed {
      border-left: 5px solid #00ff99;
    }

    .checkpoint.pending {
      border-left: 5px solid #ffcc00;
    }

    .checkpoint button {
      background: #ff4444;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    .action-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .action-btn:hover {
      background: #005dcc;
    }

    .logout-btn {
      background: #444;
    }

    .logout-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>Welcome, Security Officer</h2>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <div id="scanHistoryContainer">
    <!-- Static checkpoints will be cleared and replaced by dynamic data -->
    <div class="checkpoint completed">
      <span>Loading scan history...</span>
    </div>
  </div>
  <div id="dashboardError" style="color: red; text-align: center; margin-top: 10px;"></div>

  <div class="button-group">
    <button class="action-btn" onclick="window.location.href='qr-scan.html'">Scan QR Code</button>
    <button class="action-btn logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('authToken');
      const errorElement = document.getElementById('dashboardError');
      const scanHistoryContainer = document.getElementById('scanHistoryContainer');

      if (!token) {
        errorElement.textContent = 'Authentication error. Please login again.';
        // Optional: Redirect to login after a delay
        setTimeout(() => { window.location.href = 'user-login.html'; }, 2000);
        return;
      }

      try {
        const response = await fetch('/api/user/dashboard-data', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        });

        if (response.status === 401) { // Unauthorized (e.g. token expired)
          localStorage.removeItem('authToken'); // Clear invalid token
          errorElement.textContent = 'Session expired. Please login again.';
          setTimeout(() => { window.location.href = 'user-login.html'; }, 2000);
          return;
        }
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `Error fetching data: ${response.status}`);
        }

        const data = await response.json();
        scanHistoryContainer.innerHTML = ''; // Clear "Loading..." or old static content

        if (data.scans && data.scans.length > 0) {
          data.scans.forEach(scan => {
            const scanElement = document.createElement('div');
            scanElement.classList.add('checkpoint', 'completed'); // Mark all fetched as completed for now

            const nameSpan = document.createElement('span');
            nameSpan.textContent = scan.checkpoint_name;
            
            const timeSpan = document.createElement('span');
            timeSpan.textContent = `Scanned: ${new Date(scan.scan_timestamp).toLocaleString()}`;
            
            scanElement.appendChild(nameSpan);
            scanElement.appendChild(timeSpan);
            scanHistoryContainer.appendChild(scanElement);
          });
        } else {
          scanHistoryContainer.innerHTML = '<div class="checkpoint"><p>No scans found yet. Start scanning!</p></div>';
        }

      } catch (error) {
        console.error('Dashboard error:', error);
        errorElement.textContent = error.message || 'Failed to load dashboard data.';
      }
    });

    function cancelWalk() {
      // This function is currently not used with dynamic data, can be removed or repurposed
      alert("Walk cancelled. Reason will be required later.");
    }

    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        localStorage.removeItem('authToken'); // Clear the token on logout
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
