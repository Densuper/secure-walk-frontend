<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports & Logs</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #cc0000;
    }

    .log-entry {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .log-entry p {
      margin: 5px 0;
      font-size: 15px;
    }

    .download-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 18px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    .download-btn:hover {
      background: #990000;
    }

    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #cc0000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reports & Logs</h1>

    <!-- Sample log entries -->
    <div class="log-entry">
      <p><strong>User:</strong> john</p>
      <p><strong>Action:</strong> Completed walk</p>
      <p><strong>Date:</strong> 2025-05-18</p>
    </div>

    <div class="log-entry">
      <p><strong>User:</strong> sara</p>
      <p><strong>Action:</strong> Missed checkpoint</p>
      <p><strong>Date:</strong> 2025-05-17</p>
    </div>

    <button class="download-btn" onclick="downloadLogs()">Download Logs</button>
    <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script>
    function downloadLogs() {
      const content = "User: john, Action: Completed walk, Date: 2025-05-18\nUser: sara, Action: Missed checkpoint, Date: 2025-05-17";
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "walk-logs.txt";
      link.click();
    }
  </script>
</body>
</html>
