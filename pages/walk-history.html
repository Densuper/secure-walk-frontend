<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b152d">
  <title>Walk History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <main class="container">
    <header class="section">
      <h1>Walk History</h1>
      <p class="subtitle">Recent patrols completed by your team.</p>
    </header>

    <section class="section">
      <div class="walk-entry">
        <p><strong>Date:</strong> May 18, 2025</p>
        <p><strong>Time:</strong> 07:30 AM</p>
        <p><strong>Status:</strong> Completed</p>
        <button class="action-button" onclick="viewDetails('walk1')">View Details</button>
      </div>

      <div class="walk-entry">
        <p><strong>Date:</strong> May 17, 2025</p>
        <p><strong>Time:</strong> 02:00 PM</p>
        <p><strong>Status:</strong> Incomplete</p>
        <button class="action-button" onclick="viewDetails('walk2')">View Details</button>
      </div>

      <a href="user-dashboard.html" class="back-btn secondary">Back to Dashboard</a>
    </section>
  </main>

  <script>
    function viewDetails(walkId) {
      window.location.href = `walk-details.html?walkId=${walkId}`;
    }
  </script>
  <script src="../scripts/theme.js" defer></script>
</body>
</html>
