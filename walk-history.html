<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk History</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .walk-entry {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .walk-entry p {
      margin: 5px 0;
    }

    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Walk History</h1>

    <!-- Walk 1 -->
    <div class="walk-entry">
      <p><strong>Date:</strong> 2025-05-18</p>
      <p><strong>Time:</strong> 07:30 AM</p>
      <p><strong>Status:</strong> Completed</p>
      <button onclick="viewDetails('walk1')">View Details</button>
    </div>

    <!-- Walk 2 -->
    <div class="walk-entry">
      <p><strong>Date:</strong> 2025-05-17</p>
      <p><strong>Time:</strong> 02:00 PM</p>
      <p><strong>Status:</strong> Incomplete</p>
      <button onclick="viewDetails('walk2')">View Details</button>
    </div>
  </div>

  <script>
    function viewDetails(walkId) {
      // Right now all walk IDs open the same details page
      window.location.href = "walk-details.html";
    }
  </script>
</body>
</html>
