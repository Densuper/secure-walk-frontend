<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Login - Secure Walkways</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      background-color: #0077ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005dcc;
    }
  </style>
</head>
<body>
  <h2>User Login</h2>
  <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="Password" id="password">
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Temporary dummy check (replace with backend auth later)
      if (user === "user" && pass === "1234") {
        alert("Login successful!");
        // Redirect to dashboard (you'll create this next)
        location.href = "user-dashboard.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
