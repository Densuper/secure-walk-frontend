<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #cc0000;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
    }

    button {
      padding: 8px 14px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #990000;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard</h1>

    <div class="card">
      <h2>User Management</h2>
      <button onclick="navigate('user-management.html')">Manage</button>
    </div>

    <div class="card">
      <h2>Walk History</h2>
      <button onclick="navigate('admin-walk-history.html')">View</button>
    </div>

    <div class="card">
      <h2>QR Code Management</h2>
      <button onclick="navigate('qr-management.html')">Open</button>
    </div>

    <div class="card">
      <h2>Reports & Logs</h2>
      <button onclick="navigate('logs.html')">Access</button>
    </div>
  </div>

  <script>
    function navigate(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
