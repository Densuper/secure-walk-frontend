<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Secure Walkways</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .progress {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }

    .progress-bar {
      width: 40%; /* fake progress */
      height: 100%;
      background: #00ff99;
    }

    .checkpoint {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin: 10px auto;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkpoint.completed {
      border-left: 5px solid #00ff99;
    }

    .checkpoint.pending {
      border-left: 5px solid #ffcc00;
    }

    .checkpoint button {
      background: #ff4444;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    .action-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .action-btn:hover {
      background: #005dcc;
    }

    .logout-btn {
      background: #444;
    }

    .logout-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>Welcome, Security Officer</h2>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <div class="checkpoint completed">
    <span>Checkpoint A</span>
    <span>Completed</span>
  </div>

  <div class="checkpoint pending">
    <span>Checkpoint B</span>
    <button onclick="cancelWalk()">Cancel</button>
  </div>

  <div class="checkpoint pending">
    <span>Checkpoint C</span>
    <button onclick="cancelWalk()">Cancel</button>
  </div>

  <div class="button-group">
    <button class="action-btn" onclick="window.location.href='qr-scan.html'">Scan QR Code</button>
    <button class="action-btn logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function cancelWalk() {
      alert("Walk cancelled. Reason will be required later.");
    }

    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
